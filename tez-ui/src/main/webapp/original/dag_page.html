<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>TEZ UI</title>
    <script src="lib/jquery.js"></script>
    <script src="dag_page.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="lib/jquery.dataTables.min.js"></script>
  </head>

  <body>
    <div>
      <center><h2 id=dagid>DAG Id</h2></center>
      <table id="dag_overview" class="display">
        <caption>Dag Overview</caption>
        <thead>
          <tr>
            <th>Dag Id</th>
            <th>Dag Name</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Time Taken</th>
            <th>Status</th>
          </tr>
        </thead>
      </table>
    </div>
    <div>
      <table id='dag_vertex' class='display'>
        <thead>
          <tr>
            <th>Vertex Id</th>
            <th>Name</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Time Taken</th>
            <th>Task Count</th>
            <th>Status</th>
          </tr>
        </thead>
      </table>
    </div>
    <div id="counters">
      <table id='counter' class='display'>
        <thead>
          <tr>
            <th>Counter Group</th>
            <th>Counters</th>
          </tr>
        </thead>
        <tbody id="counterbody">
        </tbody>
      </table>
    </div>
  </body>
</html>
